
  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guessing Game</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px;background-color: #DDA0DD; }
    #chat, #players, #leaderboard { margin-top: 15px; padding: 10px; border: 1px solid #ccc; min-height: 50px; }
    #sessionBox { margin-top: 15px; }
    button { margin: 5px 0; }
  </style>
</head>
<body>
  <h1>Guessing Game</h1>

  <div>
    <input id="username" placeholder="Enter your name" />
    <input id="sessionId" placeholder="Enter session code" />
    <button id="createSessionBtn">Create Session</button>
    <button id="joinSessionBtn">Join Session</button>
  </div>

  <div id="sessionBox"></div>

  <div style="margin-top:20px;">
    <input id="questionInput" placeholder="Enter question" />
    <input id="answerInput" placeholder="Enter answer" />
    <button id="setQuestionBtn">Set Question</button>
    <button id="startGameBtn">Start Game</button>
  </div>

  <div style="margin-top:20px;">
    <input id="guessInput" placeholder="Enter your guess" />
    <button id="guessBtn">Guess</button>
  </div>

  <h2>Game Feed</h2>
  <div id="chat"></div>

  <h2>Players</h2>
  <div id="players"></div>

  <h2>Leaderboard</h2>
  <div id="leaderboard"></div>

  <!-- Import socket.io client from server -->
  <script src="/socket.io/socket.io.js"></script>
  <!-- Import your game logic -->
  <script src="client.js"></script>
</body>
</html>
